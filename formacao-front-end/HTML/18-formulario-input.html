<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário input</title>
</head>
<body>

    <form action="" method="POST">

       <fieldset>
        <legend>Formulário</legend>

        <label for="">Telefone</label>
        <input type="tel" placeholder="Digite seu telefone 11 99999-9999">

        <input type="text" placeholder="Texto">

        <input type="email" placeholder="Email">

        <label for="">Sua foto</label>
        <input type="file">

        <input type="checkbox" name="" id="">

        <input type="radio">

        <input type="color">

        <input type="range">

        <input type="date">
        <input type="datetime-local">
        <input type="time">
        <input type="week">
        <input type="month">

        <input type="text">

        <textarea name="" id=""></textarea>

       </fieldset>

    </form>
    
</body>
</html>
