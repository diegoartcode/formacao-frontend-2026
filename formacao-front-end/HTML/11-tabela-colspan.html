<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela colspan</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table td, table th {
            border: 1px solid #000;
        }

       

       
</style>
       


        
</head>

<body>
    <table>
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Ocupação</th>
        </tr>
        <tr>
            <td colspan="2">Diego Rodrigues</td>
            <td>Desenvolvedor</td>
        </tr>
        <tr>
            <td>Jhenny</td>
            <td>Silva</td>
            <td>Designer</td>
        </tr>
    </table>
    

</body>

</html>
