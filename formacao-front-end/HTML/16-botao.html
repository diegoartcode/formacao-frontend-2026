<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão</title>

    <style>
        button, 
        input, 
        a{
            background-color: rgb(70, 199, 203);
            padding: 10px 15px;
            border: 1px solid rgb(45, 129, 132);
            font-size: 20px;
            width: 600px;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin-bottom: 50px;
            display: block;
            border-radius: 20px;
        }

        button:hover, 
        input:hover,
        a:hover{
            cursor: pointer;
            background-color: rgb(50, 145, 148);
        }

        a{
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>
    <button onclick="alert('Botão clicado')">Botão com a tag button</button>

    <a href="#">Botão com a tag A</a>

    <input type="submit" value="Botão com a tag input">

   
</body>
</html>
