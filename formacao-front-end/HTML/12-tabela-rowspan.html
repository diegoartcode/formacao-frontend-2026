<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela rowspan</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table td,
        table th {
            border: 1px solid #000;
        }
    </style>




</head>

<body>
    <table>
        <tr>
            <th>Nome</th>
            <th>Detalhes</th>
        </tr>
        <tr>
            <td rowspan="2">Diego</td>
            <td>Ocupação: Desenvolvedor</td>
        </tr>
        <tr>           
            <td>Tel: 11 99999-9999</td>
        </tr>
        <tr>
            <td>Jhenny</td>
            <td>Tel: 11 99999-9999, ocupação: designer</td>
        </tr>
    </table>
</body>

</html>
